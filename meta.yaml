{% set name = "astrolink" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/astrolink-{{ version }}.tar.gz
  sha256: a2adc9d8e908fc64c3ea95d8e59a32c97d5148af625e176b29e4c0d8dc8652fa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61
    - setuptools-scm >=7
    - pip
  run:
    - python >=3.8
    - numpy
    - numba
    - pykdtree
    - scipy
    - scikit-learn

test:
  imports:
    - astrolink
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A general-purpose algorithm for finding astrophysically-relevant clusters from point-cloud data.
  license: MIT
  license_file:
    - COPYING.md
    - LICENSE.md

extra:
  recipe-maintainers:
    - william-h-oliver
